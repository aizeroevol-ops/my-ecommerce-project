<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <style>
    /* 这里是一些非常简单的样式，让页面不那么丑 */
    body { font-family: sans-serif; max-width: 800px; margin: 20px auto; }
    #products-list { list-style: none; padding: 0; }
    #products-list li { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Welcome to My E-commerce Store</h1>

  <h2>Our Products</h2>
  <!-- 我们将用 JavaScript 把商品动态地填充到这个列表里 -->
  <ul id="products-list">
    <!-- 示例：<li>商品1</li> -->
  </ul>
  <hr> <!-- 这是一条分割线 -->
  <h2>Add a New Product</h2>
  <form id="add-product-form">
    <div>
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" required>
    </div>
    <br>
    <div>
      <label for="product-desc-en">Description (English):</label>
      <input type="text" id="product-desc-en" required>
    </div>
    <br>
    <div>
      <label for="product-desc-zh">Description (Chinese):</label>
      <input type="text" id="product-desc-zh">
    </div>
    <br>
    <div>
      <label for="product-desc-ar">Description (Arabic):</label>
      <input type="text" id="product-desc-ar">
    </div>
    <br>
    <div>
      <label for="product-price">Price:</label>
      <input type="number" id="product-price" step="0.01" required>
    </div>
    <br>
    <div>
      <label for="product-image">Image URL:</label>
      <input type="url" id="product-image">
    </div>
    <br>
    <button type="submit">Add Product</button>
  </form>

  <!-- 引入我们的 JavaScript 文件，它将负责与后端通信 -->
  <script src="main.js"></script>

</body>
</html>
